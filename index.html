<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
</head>

<body>
  <div id="card">
    <div class="imagem">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any
      device <br> anywhere you like!</p>
    <div class="preco">
      <img src="./images/icon-music.svg" alt="icon-music">
      <div id="dentro-preco">
      <p>Annual Plan</p>
      <p>$59.99/year</p>
    </div>
      <a href="#"> Change</a>
    </div>

    <a href="#" class="link-div">
    <div class="pagar">
      <p>Proceed to Payment</p>
    </div>
  </a>
    <a href="#" class="cancelar">Cancel Order</a>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Tranks-RX" target="_blank">Jo√£o Victor Souza</a>.
  </div>
</body>

</html>
